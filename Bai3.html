<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số lượng phần tử của mảng");
    let array = new Array(number);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập vào phần tử thứ" + (i+1) + ":")
     if (!isNaN(array[i])) {
        count++
    }
    } document.write("Số kí tự số trong mảng: " + count)
</script>
</body>
</html>
