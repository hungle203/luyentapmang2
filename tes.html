<body>
<script>
    let str1 = prompt("Nhập vào chuỗi 1")
    let str2 = prompt("Nhập vào chuỗi 2")

    if (str1 === str2) {
        alert("Chuỗi 1 giống chuỗi 2")
    } else {
        alert("Chuỗi 1 không giống chuỗi 2")
    }
</script>
